<!DOCTYPE HTML>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">

        <title>Pomodoro Timer</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Edson-Mendieta">
        <meta name="description" content="A pomodoro timer built by Edson Mendieta">
        <meta name="robots" content="all">

        <script src="https://use.fontawesome.com/cf105e14ad.js"></script>

        <link rel="stylesheet" media="screen" href="styles.css">

    </head>

    <body>

        <div id="breakBox">
            <h3 id="breakWord">break</h3>
            <h4 id="breakTime">&nbsp;<span id="minus1">-</span><span class="dormant" id="breakNum">5</span><span id="plus1">+</span></h4>
        </div>

        <div id="clockBox">
            <h1 class="paused" id="clock"><span id="part0"></span><span id="colon0"></span><span id="part1">25</span><span id="colon"></span><span id="part2"></span></h1>
        </div>

        <div id="workBox">
            <h3 id="workWord">working</h3>
            <h4 id="workTime">&nbsp;<span id="minus2">-</span><span id="workNum">25</span><span id="plus2">+</span></h4>
        </div>


        <footer>


                <a class="twitterAnchor" href="https://twitter.com/edsonmendietaj" target="_blank"><i class="fa fa-twitter twitter" aria-hidden="true"></i></a>
                <p id="attribution">Designed &amp; Built by Edson Mendieta</p>
                <a class="githubAnchor" href="https://github.com/edsonmendieta" target="_blank"><i class="fa fa-github github" aria-hidden="true"></i></a>

        </footer>


        <script src="scripts.js"></script>

    </body>
