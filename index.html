<!DOCTYPE HTML>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">

        <title>Pomodoro Timer</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Edson-Mendieta">
        <meta name="description" content="A pomodoro timer built by Edson Mendieta">
        <meta name="robots" content="all">

        <link rel="stylesheet" media="screen" href="styles.css">

    </head>

    <body>

        <div class="box" id="breakBox">
            <h3 id="breakWord">break</h3>
            <h4 id="breakTime">-<span>5</span>+</h4>
        </div>

        <div id="clockBox">
            <h1 id="clock"><span id="part1">2</span>:<span id="part2">00</span></h1>
        </div>

        <div class="box" id="workBox">
            <h3 id="workWord">working</h3>
            <h4 id="workTime">-<span>2</span>+</h4>
        </div>

        <script src="scripts.js"></script>

    </body>
